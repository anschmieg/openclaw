services:
  openclaw-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    image: ${OPENCLAW_IMAGE:-openclaw:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_GATEWAY_TOKEN}
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      OPENCLAW_AGENT_DEFAULT_MODEL: ${OPENCLAW_AGENT_DEFAULT_MODEL}
      PIP_BREAK_SYSTEM_PACKAGES: 1
      OPENCLAW_SKILLS: "clawhub,openai-whisper,outlook"
      OPENCLAW_NO_APPROVAL_GATES: 1
      OPENCLAW_GATEWAY_PORT: 18789
      OPENCLAW_GATEWAY_BIND: lan
    volumes:
      - .:/app/repo:ro
      - /data/openclaw/config:/home/node/.openclaw
      - /data/openclaw/workspace:/home/node/.openclaw/workspace
      - /data/openclaw/brew:/home/linuxbrew/.linuxbrew
      - /data/openclaw/local:/home/node/.local
      - /data/openclaw/npm:/home/node/.npm-global
    ports:
      - "${OPENCLAW_GATEWAY_PORT:-18789}:18789"
      - "${OPENCLAW_BRIDGE_PORT:-18790}:18790"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.openclaw.rule=Host(`openclaw.nothing.pink`)"
      - "traefik.http.routers.openclaw.entrypoints=http"
      - "traefik.http.routers.openclaw-secure.rule=Host(`openclaw.nothing.pink`)"
      - "traefik.http.routers.openclaw-secure.entrypoints=https"
      - "traefik.http.routers.openclaw-secure.tls=true"
      - "traefik.http.services.openclaw.loadbalancer.server.port=18789"
      - "traefik.http.services.openclaw.loadbalancer.passhostheader=true"
      - "traefik.http.routers.openclaw-secure.middlewares=openclaw-headers"
      - "traefik.http.middlewares.openclaw-headers.headers.customrequestheaders.X-Forwarded-Proto=https"
      - "traefik.http.middlewares.openclaw-headers.headers.customrequestheaders.Connection=Upgrade"
      - "traefik.http.middlewares.openclaw-headers.headers.customrequestheaders.Upgrade=websocket"
    init: true
    restart: unless-stopped
    command:
      [
        "node",
        "openclaw.mjs",
        "gateway",
        "--allow-unconfigured",
        "--bind",
        "${OPENCLAW_GATEWAY_BIND:-lan}",
        "--port",
        "18789",
      ]

  openclaw-cli:
    build:
      context: .
      dockerfile: Dockerfile
    image: ${OPENCLAW_IMAGE:-openclaw:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_GATEWAY_TOKEN}
      BROWSER: echo
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      OPENCLAW_AGENT_DEFAULT_MODEL: ${OPENCLAW_AGENT_DEFAULT_MODEL}
      PIP_BREAK_SYSTEM_PACKAGES: 1
      OPENCLAW_SKILLS: "clawhub,openai-whisper,outlook"
      OPENCLAW_NO_APPROVAL_GATES: 1
      OPENCLAW_GATEWAY_PORT: 18789
      OPENCLAW_GATEWAY_BIND: lan
    volumes:
      - .:/app/repo:ro
      - /data/openclaw/config:/home/node/.openclaw
      - /data/openclaw/workspace:/home/node/.openclaw/workspace
      - /data/openclaw/brew:/home/linuxbrew/.linuxbrew
      - /data/openclaw/local:/home/node/.local
      - /data/openclaw/npm:/home/node/.npm-global
    stdin_open: true
    tty: true
    init: true
    restart: "no"
    entrypoint: ["node", "openclaw.mjs"]
